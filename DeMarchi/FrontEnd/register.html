<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar - Controlo de Gastos</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Criar Nova Conta</h2>
            
            <!-- Mensagem de feedback (sucesso ou erro) -->
            <div id="feedback-message" class="mb-4 text-center text-sm"></div>

            <form id="register-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2 font-medium">Nome de Utilizador</label>
                    <input type="text" id="username" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2 font-medium">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" id="register-button" class="w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                    Registar
                </button>
            </form>
            <p class="text-center text-sm text-gray-500 mt-6">
                Já tem uma conta? 
                <a href="Dashboard.html" class="font-medium text-blue-600 hover:underline">Faça o login aqui</a>
            </p>
        </div>
    </div>

    <!-- Script para a lógica de registo -->
     <script src="register.js"></script>
</body>
</html>
